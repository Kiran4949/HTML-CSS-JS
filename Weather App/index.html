<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="style.css">
  <!-- bootstrap icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
  <!-- Bootstrap css -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <title> Weather </title>
</head>
<body>
  <nav class="navbar fixed-top navbar-expand-lg bg-primary">
    <div class="container-fluid">
      <a class="navbar-brand text-white" href="/">Weather App</a>
      <i class="bi bi-brightness-high-fill" id="toggleDark"></i>
    </div>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
  </nav>

  <div class="container top mt-5 p-2">
    <h3 class="mt-3 text-center"> Get the Latest Weather data for any region in the World.</h3>
    <h1 class="my-2 text-center "> Weather For <span id="cityName"></span> </h1>
    <main>
      <div class="row row-cols-1 row-cols-md-3 mb-3 text-center d-flex justify-content-center">
        <div class="col ">
          <div class="card mb-4 rounded-3 shadow-sm">
            <div class="card-header py-3">
              <h4 class="my-0 fw-normal">Temperature</h4>
            </div>
            <div class="card-body">
              <h1 class="card-title pricing-card-title"> <span id="temp"></span> <span class="text-muted fw-light"> 째C
                </span></h1>
              <ul class="list-unstyled mt-3 mb-4">
                <!-- <li>Temperature is <span id="temp2"></span> 째C </li> -->
                <li>Min. Temperature is <b><span id="min_temp"></span> 째C </b></li>
                <li>Max. Temperature is <b><span id="max_temp"></span> 째C </b></li>
                <li>Wind Speed is <b><span id="wind_speed"></span> km/hr </b></li>
                <li>Sunrise Time is <b><span id="sunrise"></span> </b></li>
                <li>Sunset Time is <b><span id="sunset"></span> </b></li>
                <li>Humidity is <b><span id="humidity"></span> % </b></li>
                <li>Cloud PCT is <b><span id="cloud_pct"></span> </b></li>
                <li>Feels_like <b><span id="feels_like"></span> </b></li>
              </ul>
              <button type="button" class="w-100 btn btn-lg btn-outline-primary">
                <form class="d-flex" role="search">
                  <input id="city" class="form-control me-2" type="search" placeholder="Search City Name"
                    aria-label="Search">
                  <button class="btn btn-outline-primary mt-2" id="submit" type="submit">Search</button>
                </form>
              </button>
            </div>
          </div>
        </div>
      </div>
    </main>
  </div>

<script src="script.js"></script>

</body>
</html>
